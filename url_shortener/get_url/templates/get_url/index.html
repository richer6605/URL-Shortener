<!DOCTYPE html>
<html>
<head>
    <title>A Simple URL Shortener</title>
</head>
<body>
    <h3>Enter your URL in the path and get the shortened one.</h3>
    <p>Example: /google.com</p>
    <p>Result: {'id': 32, 'original_url': 'google.com', 'short_url': 'localhost:8000/a5a8dh', 'mapping_string': 'a5a8dh'}</p>
</body>
</html>
